<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Reconhecimento Facial</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-gray-100 text-gray-800">
    <div class="max-w-3xl mx-auto mt-10 p-6 bg-white rounded-xl shadow-md">
      <h1 class="text-2xl font-bold mb-4 text-center">Reconhecimento Facial</h1>

      <form id="uploadForm" class="space-y-4">
        <div>
          <label class="block font-medium mb-1">Imagem de Entrada:</label>
          <input
            type="file"
            id="imageInput"
            name="file"
            accept="image/*"
            required
            class="block w-full border border-gray-300 p-2 rounded-md"
          />
          <img
            id="previewImage"
            class="mt-4 w-48 h-auto hidden rounded-lg shadow"
          />
        </div>
        <div class="flex items-center">
          <input
            type="checkbox"
            id="addToIndex"
            name="addToIndex"
            class="mr-2"
          />
          <label for="addToIndex" class="font-medium"
            >Adicionar esta imagem ao Ã­ndice</label
          >
        </div>
        <div>
          <label for="kValue" class="block font-medium mb-1"
            >Quantidade de resultados (k):</label
          >
          <input
            type="number"
            id="kValue"
            name="k"
            value="3"
            min="1"
            max="10"
            class="w-20 border border-gray-300 p-1 rounded-md"
          />
        </div>
        <button
          type="submit"
          class="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded"
        >
          Enviar e Reconhecer
        </button>
      </form>
      <div id="results" class="mt-6 hidden">
        <h2 class="text-xl font-semibold mb-2">Resultados:</h2>
        <div id="resultList" class="flex flex-wrap justify-center gap-10"></div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
